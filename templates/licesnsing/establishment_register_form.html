{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">إضافة سجل جديد</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}

        <!-- Render Form Fields -->
        <div class="mb-3">
            <label class="form-label">المؤسسة</label>
            {{ form.establishment }}
        </div>

        <div class="mb-3">
            <label class="form-label">تاريخ الإصدار</label>
            {{ form.issuance_date }}
        </div>

        <div class="mb-3">
            <label class="form-label">تاريخ الانتهاء</label>
            {{ form.expiration_date }}
        </div>

        <button type="submit" class="btn btn-lg" style="background-color:#8A1538; color:white;">إضافة السجل</button>
        <a href="{% url 'register-list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
