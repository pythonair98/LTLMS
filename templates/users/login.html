{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-white" style="background-color: #8A1538;">
          <h3 class="mb-0 text-center">Login</h3>
        </div>
        <div class="card-body">
          <form method="post">
           {% csrf_token %}


        <div id="div_id_username" class="mb-3"> <label
                for="id_username" class="form-label requiredField">
                اسم المستخدم<span class="asteriskField">*</span> </label> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput form-control" required id="id_username"> </div> <div id="div_id_password" class="mb-3"> <label
                for="id_password" class="form-label requiredField">
                كلمة المرور<span class="asteriskField">*</span> </label> <input type="password" name="password" autocomplete="current-password" class="passwordinput form-control" required id="id_password"> </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary" style="background-color: #8A1538;">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>نسيت كلمة المرور؟ <a href="/new_user">تواصل مع الادارة من هنا</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
