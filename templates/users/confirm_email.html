<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-top: 0;">Hello {{ user.first_name|default:user.username }},</h2>
        <p>Thank you for signing up. Please confirm your email address by clicking the button below:</p>
        <p style="text-align: center;">
            <a href="{{ confirm_url }}" style="background-color: #4CAF50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block;">Confirm Email</a>
        </p>
        <p>If you didn't request this, please ignore this email.</p>
        <p style="margin-top: 20px; font-size: 0.9em; color: #777777;">
            Thank you,<br>Your Website Team
        </p>
    </div>
</body>
</html>
